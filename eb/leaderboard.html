<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leaderboard</title>
  <link rel="stylesheet" href="main.css">
  <link rel="icon" type="image/ico" href="favicon.ico">
</head>
<body>
  <div id="options">
    <button class="option altChange" id="modeButton" onclick="ChangeMode()">Change Mode</button>
    <button class="option altChange" id="comicSansToggle" onclick="ToggleComicSans()">Toggle Comic Sans</button>
    <button class="option altChange" id="gameSwitch" onclick="window.location.href='index.html'">Back To Game</button>
  </div>
  <div style="display: flex; flex-direction: column; align-items: center;" id="leaderboard">
    <h1 style="font-size: 3em;">Leaderboard</h1>
    <div>
      <button class="option altChange" style="margin-right: 1em; padding: 10px; padding-left: 30px; padding-right: 30px;" onclick="loadMoreLeaderboard(1)">More</button>
      <button class="option altChange" style="padding: 10px; padding-left: 30px; padding-right: 30px;" onclick="loadMoreLeaderboard(-1)">Back</button>
    </div>
  </div>
  <script src="index.js"></script>
  <script src="httphandler.js"></script>
  <script src="utility.js"></script>
  <script src="leaderboard.js"></script>

</body>
</html>
